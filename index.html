<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="left-panel">
            <div class="logo-box">
                <img src="peach-svgrepo-com.svg" class="logo">
                <div class="company-name">Peaches & Cream</div>
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/@natinati?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nati Melnychuk</a> on <a href="https://unsplash.com/explore?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right-panel">
            <div class="info">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form>
                <div class="form-container">
                    <div class="form-header">
                        <h1>Let's do this!</h1>
                    </div>
                    <div class="form-grid">
                        <div class="labeled-input">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" placeholder="Jane" required>
                        </div>
                        <div class="labeled-input">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" placeholder="Doe" required>
                        </div>
                        <div class="labeled-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="example@gmail.com" required>
                        </div>
                        <div class="labeled-input">
                            <label for="phone-number">Phone number</label>
                            <input type="text" id="phone-number" 
                                pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
                                title = "Please enter your phone number without spaces"
                                placeholder="+1919367788755">
                        </div>
                        <div class="labeled-input">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="labeled-input">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>
                    </div>
                    <div class="form-footer">
                        <button>Create account</button>
                    </div>
                </form>
            <div class="page-bottom">
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
